#Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: corecrms

#SQL SERVER
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crmsdbserver
  namespace: corecrms
spec:
  selector:
    matchLabels:
      app: crmsdbserver
  template:
    metadata:
      labels:
        app: crmsdbserver
    spec:
      containers:
      - name: crmsdbserver
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_SA_PASSWORD
          value: P@ssw0rd123

---
apiVersion: v1
kind: Service
metadata:
  name: crmsdbserver
  namespace: corecrms
  labels:
    app: crmsdbserver
spec:
  selector:
    app: crmsdbserver
  ports:
  - name: tcp
    port: 1433
    targetPort: 1433
  type: NodePort

#MVC WEB APP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crmsweb
  namespace: corecrms
spec:
  selector:
    matchLabels:
      app: crmsweb
  template:
    metadata:
      labels:
        app: crmsweb
    spec:
      containers:
      - name: crmsweb
        image: sigiel07/corecrmsweb:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: ConnectionStrings__Server
          value: crmsdbserver
        - name: ConnectionStrings__DB
          value: ProductsDB
        - name: ConnectionStrings__UserName
          value: sa
        - name: ConnectionStrings__Password
          value: P@ssw0rd123

---
apiVersion: v1
kind: Service
metadata:
  name: crmsweb
  namespace: corecrms
  labels:
    app: crmsweb
spec:
  selector:
    app: crmsweb
  ports:
  - name: tcp
    port: 5126
    targetPort: 80
  type: NodePort

